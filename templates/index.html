<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pneumonia Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      background: #fff;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-weight: 600;
      color: #1565c0;
    }

    p {
      color: #555;
    }

    .upload-input {
      margin-top: 20px;
      border-radius: 12px;
      padding: 10px;
    }

    .btn-primary {
      margin-top: 20px;
      background: linear-gradient(90deg, #1565c0, #42a5f5);
      border: none;
      border-radius: 12px;
      padding: 10px 25px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #42a5f5, #1565c0);
      transform: scale(1.05);
    }

    .result-card {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 1rem;
      margin-top: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .result-card:hover {
      transform: scale(1.02);
    }

    .result-label {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .severity {
      font-size: 1rem;
      color: #0288d1;
      margin-top: 5px;
    }

    img {
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ©» Pneumonia Detection</h2>
    <p>Upload a chest X-ray to detect Pneumonia.</p>

    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" class="form-control upload-input" required>
      <button type="submit" class="btn btn-primary">Analyze X-ray</button>
    </form>

    {% if prediction %}
    <div class="result-card mt-4">
      <div class="result-label">ðŸ©º Prediction: <span class="text-danger">{{ prediction }}</span></div>
      {% if severity %}
      <div class="severity">ðŸ“Š Infection Level: {{ severity }}</div>
      {% endif %}
      <img src="{{ img_path }}" class="img-fluid mt-3" style="max-width:400px;">
    </div>
    {% endif %}
  </div>
</body>
</html>
