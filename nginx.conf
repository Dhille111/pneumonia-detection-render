# Nginx configuration for reverse proxy
# Copy to /etc/nginx/sites-available/pneumonia-detection

upstream pneumonia_app {
    server localhost:5000;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL certificates (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Maximum file upload size
    client_max_body_size 16M;

    # Logging
    access_log /var/log/nginx/pneumonia-access.log;
    error_log /var/log/nginx/pneumonia-error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript \
               application/x-javascript application/xml+rss \
               application/rss+xml font/truetype font/opentype \
               application/vnd.ms-fontobject image/svg+xml;

    # Static files
    location /static/ {
        alias /var/www/pneumonia-detection/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (optional: internal only)
    location /health {
        proxy_pass http://pneumonia_app/health;
        access_log off;
    }

    # Main application
    location / {
        proxy_pass http://pneumonia_app;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}
