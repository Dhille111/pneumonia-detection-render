services:
  - type: web
    name: pneumonia-detection
    runtime: python-3.11
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --worker-class sync --bind 0.0.0.0:$PORT --timeout 60
    envVars:
      - key: FLASK_ENV
        value: production
