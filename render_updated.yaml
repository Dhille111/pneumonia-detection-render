# Deployment Configuration for Render.com
services:
  - type: web
    name: pneumonia-detection
    runtime: python-3.11
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --worker-class sync --bind 0.0.0.0:$PORT --timeout 60 --access-logfile -
    staticDirs:
      - path: /static
        directory: static
